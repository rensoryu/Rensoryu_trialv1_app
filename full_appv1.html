<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Page App</title>
    <!-- Add this tag for the home screen app icon (for iOS) -->
    <link rel="apple-touch-icon" href="logo.png">
    <!-- Add this tag for the favicon/app icon (for Android and web) -->
    <link rel="icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC; /* light gray background */
        }
        /* Custom styles for the toggle button */
        .toggle-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #E5E7EB; /* gray-200 */
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .toggle-indicator {
            position: absolute;
            left: 5px;
            width: calc(50% - 5px);
            height: 40px;
            background-color: #EF4444; /* red-500 */
            border-radius: 9999px;
            transition: transform 0.3s ease-in-out;
            z-index: 1;
        }

        .toggle-indicator.right {
            transform: translateX(calc(100% + 5px));
        }

        .toggle-text {
            position: relative;
            z-index: 2;
            width: 50%;
            text-align: center;
            font-weight: bold;
            color: #6B7280; /* gray-500 */
            transition: color 0.3s ease-in-out;
        }
        
        .toggle-text.active {
            color: white;
        }
        /* Custom styles for color swatches */
        .color-swatch {
            width: 20px; /* Reduced from 28px to 20px */
            height: 20px; /* Reduced from 28px to 20px */
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent; /* Reduced border size */
            transition: border 0.15s ease-in-out, transform 0.1s ease-in-out;
        }
        .color-swatch.selected {
            border: 2px solid #ffffff; /* Bright white border on selection */
            outline: 2px solid #EF4444; /* Red outer ring for visibility */
            transform: scale(1.2); /* Slightly increased scale for better visibility */
        }
    </style>
</head>

    <script>
        let cart = [];
        let editingIndex = -1; // -1 means no item is being edited
        
        // This function is now in the global scope
        const formatNumber = (number) => {
            const num = parseFloat(number);
            if (isNaN(num)) return '0,000';
            return new Intl.NumberFormat('id-ID', {
                style: 'decimal',
                minimumFractionDigits: 3,
                maximumFractionDigits: 3,
                useGrouping: true
            }).format(num);
        };
        
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.add('hidden');
            });
            const selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.classList.remove('hidden');
            }
        }
        
        function togglePaymentMethod(element) {
            const indicator = element.querySelector('.toggle-indicator');
            const cashText = element.querySelector('.toggle-text:first-of-type');
            const trfText = element.querySelector('.toggle-text:last-of-type');
            
            if (cashText.classList.contains('active')) {
                indicator.classList.add('right');
                cashText.classList.remove('active');
                trfText.classList.add('active');
                element.dataset.paymentMethod = 'TRF';
            } else {
                indicator.classList.remove('right');
                cashText.classList.add('active');
                trfText.classList.remove('active');
                element.dataset.paymentMethod = 'Cash';
            }
        }

        function togglePasetMethod() {
            const indicator = document.getElementById('paset-indicator');
            const inhouseText = document.getElementById('paset-inhouse-text');
            const outhouseText = document.getElementById('paset-outhouse-text');
            const outhousePriceContainer = document.getElementById('outhouse-price-container');
            const pasetToggle = document.getElementById('paset-toggle');

            if (pasetToggle.dataset.pasetMethod === 'In house') {
                pasetToggle.dataset.pasetMethod = 'Out house';
                indicator.classList.add('right');
                inhouseText.classList.remove('active');
                outhouseText.classList.add('active');
                outhousePriceContainer.classList.remove('hidden');
            } else {
                pasetToggle.dataset.pasetMethod = 'In house';
                indicator.classList.remove('right');
                inhouseText.classList.add('active');
                outhouseText.classList.remove('active');
                outhousePriceContainer.classList.add('hidden');
            }
            toggleFrameConfirmButton();
        }

        function selectColor(color, element) {
            // Remove selection from all swatches
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.classList.remove('selected');
            });
            // Add selection to the clicked swatch
            element.classList.add('selected');
            // Update the hidden input field
            document.getElementById('frame-color-code').value = color;
        }

        function showCheckout() {
            const orderSummaryDiv = document.getElementById('order-summary');
            const totalPaymentDisplay = document.getElementById('total-payment-display');
            const totalCashDisplay = document.getElementById('total-cash-display');
            const totalTrfDisplay = document.getElementById('total-trf-display');

            let total = 0;
            let totalCash = 0;
            let totalTrf = 0;
            
            orderSummaryDiv.innerHTML = '';
            
            if (cart.length === 0) {
                orderSummaryDiv.innerHTML = '<p class="text-center text-gray-500">Your cart is empty.</p>';
                totalPaymentDisplay.textContent = 'Rp0,000';
                totalCashDisplay.textContent = 'Rp0,000';
                totalTrfDisplay.textContent = 'Rp0,000';
            } else {
                cart.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('bg-gray-50', 'p-4', 'rounded-xl', 'shadow-sm', 'border', 'border-gray-200');
                    let details = '';
                    let itemTotal = 0;
                    if (item.type === 'Sunglasses') {
                        details = `<p class="font-semibold text-gray-800">${item.text} x ${item.qty}</p>
                                   <p class="text-gray-600">Total: Rp${formatNumber(item.total)}</p>
                                   <p class="text-gray-600">Payment: ${item.paymentMethod}</p>`;
                        itemTotal = parseFloat(item.total);
                    } else if (item.type === 'Frame') {
                        const lenseType = item.lenseType === 'Custom' ? item.customLense : item.lenseType;
                        const pasetPrice = item.pasetMethod === 'Out house' ? ` | Paset Price: Rp${formatNumber(item.paset)}` : '';
                        const colorCode = item.colorCode ? ` | Colour: ${item.colorCode}` : '';
                        
                        // Format prescription details for display
                        let rxDetails = '';
                        if (item.sphereRight || item.cylinderRight || item.addRight || item.sphereLeft || item.cylinderLeft || item.addLeft) {
                            rxDetails = `<div class="mt-2 p-2 bg-white rounded-lg border">
                                <p class="text-sm font-semibold mb-1">Prescription:</p>
                                <div class="grid grid-cols-3 gap-1 text-xs text-gray-700">
                                    <span class="font-medium"></span>
                                    <span class="font-medium text-center">Right</span>
                                    <span class="font-medium text-center">Left</span>
                                </div>
                                <div class="grid grid-cols-3 gap-1 text-xs">
                                    <span class="font-medium text-gray-700">SPH:</span>
                                    <span class="text-center">${item.sphereRight || '—'}</span>
                                    <span class="text-center">${item.sphereLeft || '—'}</span>
                                </div>
                                <div class="grid grid-cols-3 gap-1 text-xs">
                                    <span class="font-medium text-gray-700">CYL:</span>
                                    <span class="text-center">${item.cylinderRight || '—'}</span>
                                    <span class="text-center">${item.cylinderLeft || '—'}</span>
                                </div>
                                <div class="grid grid-cols-3 gap-1 text-xs">
                                    <span class="font-medium text-gray-700">ADD:</span>
                                    <span class="text-center">${item.addRight || '—'}</span>
                                    <span class="text-center">${item.addLeft || '—'}</span>
                                </div>
                            </div>`;
                        }

                        details = `<p class="font-semibold text-gray-800">Product Type: ${item.productType}${colorCode}</p>
                                   <p class="text-gray-600">Lense Type: ${lenseType}</p>
                                   <p class="text-gray-600">Paset: ${item.pasetMethod}${pasetPrice}</p>
                                   <p class="text-gray-600">Lense Price: Rp${formatNumber(item.lensePrice)}</p>
                                   <p class="text-gray-600">Total Price: Rp${formatNumber(item.total)}</p>
                                   ${rxDetails}
                                   <p class="text-gray-600 mt-1">Payment: ${item.paymentMethod}</p>`;
                        itemTotal = parseFloat(item.total);
                    }
                    total += itemTotal;
                    if (item.paymentMethod === 'Cash') {
                        totalCash += itemTotal;
                    } else {
                        totalTrf += itemTotal;
                    }
                    
                    itemDiv.innerHTML = details;

                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('mt-2', 'space-x-2');
                    
                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edit';
                    editBtn.classList.add('px-3', 'py-1', 'bg-blue-500', 'text-white', 'rounded-full', 'hover:bg-blue-600', 'transition-colors');
                    editBtn.onclick = () => editItem(index);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.add('px-3', 'py-1', 'bg-red-500', 'text-white', 'rounded-full', 'hover:bg-red-600', 'transition-colors');
                    deleteBtn.onclick = () => deleteItem(index);
                    
                    actionsDiv.appendChild(editBtn);
                    actionsDiv.appendChild(deleteBtn);
                    itemDiv.appendChild(actionsDiv);
                    orderSummaryDiv.appendChild(itemDiv);
                });
                totalPaymentDisplay.textContent = `Rp${formatNumber(total)}`;
                totalCashDisplay.textContent = `Rp${formatNumber(totalCash)}`;
                totalTrfDisplay.textContent = `Rp${formatNumber(totalTrf)}`;
            }
            showPage('page-4');
        }

        function editItem(index) {
            editingIndex = index;
            const item = cart[index];
            if (item.type === 'Sunglasses') {
                document.getElementById('sunglasses-text-field').value = item.text;
                document.getElementById('sunglasses-qty-field').value = item.qty;
                document.getElementById('sunglasses-float-field').value = formatNumber(item.total);
                
                const toggle = document.getElementById('sunglasses-payment-toggle');
                // Ensure toggle state matches item
                if ((toggle.dataset.paymentMethod === 'Cash' && item.paymentMethod === 'TRF') || 
                    (toggle.dataset.paymentMethod === 'TRF' && item.paymentMethod === 'Cash')) {
                    togglePaymentMethod(toggle);
                }

                showPage('page-2');
            } else if (item.type === 'Frame') {
                document.getElementById('product-type-field').value = item.productType;
                document.getElementById('lense-type-field').value = item.lenseType;
                
                // Color Code Swatch selection
                const colorCodeField = document.getElementById('frame-color-code');
                colorCodeField.value = item.colorCode || '';
                document.querySelectorAll('.color-swatch').forEach(swatch => {
                    swatch.classList.remove('selected');
                    if (swatch.dataset.color === item.colorCode) {
                        swatch.classList.add('selected');
                    }
                });

                // Prescription fields
                document.getElementById('sphere-right').value = item.sphereRight || '';
                document.getElementById('cylinder-right').value = item.cylinderRight || '';
                document.getElementById('add-right').value = item.addRight || '';
                document.getElementById('sphere-left').value = item.sphereLeft || '';
                document.getElementById('cylinder-left').value = item.cylinderLeft || '';
                document.getElementById('add-left').value = item.addLeft || '';

                const customLenseContainer = document.getElementById('custom-lense-container');
                const customLenseField = document.getElementById('custom-lense-field');
                if (item.lenseType === 'Custom') {
                    customLenseContainer.classList.remove('hidden');
                    customLenseField.value = item.customLense;
                } else {
                    customLenseContainer.classList.add('hidden');
                }
                
                const pasetToggle = document.getElementById('paset-toggle');
                // Ensure paset toggle state matches item
                if ((pasetToggle.dataset.pasetMethod === 'In house' && item.pasetMethod === 'Out house') || 
                    (pasetToggle.dataset.pasetMethod === 'Out house' && item.pasetMethod === 'In house')) {
                    togglePasetMethod(); // Toggle once to switch state
                }
                
                const outhousePriceContainer = document.getElementById('outhouse-price-container');
                if (item.pasetMethod === 'Out house') {
                    outhousePriceContainer.classList.remove('hidden');
                    document.getElementById('paset-field').value = formatNumber(item.paset);
                } else {
                    outhousePriceContainer.classList.add('hidden');
                    document.getElementById('paset-field').value = '';
                }

                const paymentToggle = document.getElementById('frame-payment-toggle');
                // Ensure payment toggle state matches item
                 if ((paymentToggle.dataset.paymentMethod === 'Cash' && item.paymentMethod === 'TRF') || 
                    (paymentToggle.dataset.paymentMethod === 'TRF' && item.paymentMethod === 'Cash')) {
                    togglePaymentMethod(paymentToggle);
                }
                
                document.getElementById('lense-price-field').value = formatNumber(item.lensePrice);
                document.getElementById('total-price-field').value = formatNumber(item.total);
                showPage('page-3');
            }
        }

        function deleteItem(index) {
            cart.splice(index, 1);
            showCheckout(); // Refresh the checkout page
        }
        
        const toggleFrameConfirmButton = () => {
            const productTypeField = document.getElementById('product-type-field');
            const lenseTypeField = document.getElementById('lense-type-field');
            const pasetField = document.getElementById('paset-field');
            const totalPriceField = document.getElementById('total-price-field');
            const customLenseField = document.getElementById('custom-lense-field');
            const frameConfirmBtn = document.getElementById('frame-confirm-btn');
            const pasetToggle = document.getElementById('paset-toggle');

            const productTypeFilled = productTypeField.value.trim() !== '';
            const lenseTypeFilled = lenseTypeField.value.trim() !== '';
            const customLenseFilled = lenseTypeField.value === 'Custom' && customLenseField.value.trim() !== '';
            const pasetPriceFilled = pasetToggle.dataset.pasetMethod === 'Out house' && parseFloat(pasetField.value.replace(/\./g, '').replace(',', '.')) >= 0;
            const totalPriceFilled = parseFloat(totalPriceField.value.replace(/\./g, '').replace(',', '.'));

            if (productTypeFilled && (lenseTypeFilled || customLenseFilled) && !isNaN(totalPriceFilled)) {
                if (pasetToggle.dataset.pasetMethod === 'Out house' && isNaN(pasetPriceFilled)) {
                    frameConfirmBtn.disabled = true;
                    frameConfirmBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    frameConfirmBtn.disabled = false;
                    frameConfirmBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            } else {
                frameConfirmBtn.disabled = true;
                frameConfirmBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        };
        
        const toggleSunglassesConfirmButton = () => {
            const sunglassesTextField = document.getElementById('sunglasses-text-field');
            const sunglassesQtyField = document.getElementById('sunglasses-qty-field');
            const sunglassesFloatField = document.getElementById('sunglasses-float-field');
            const sunglassesConfirmBtn = document.getElementById('sunglasses-confirm-btn');

            const floatValue = parseFloat(sunglassesFloatField.value.replace(/\./g, '').replace(',', '.'));
            const qtyValue = parseFloat(sunglassesQtyField.value);

            if (sunglassesTextField.value.trim() !== '' && !isNaN(floatValue) && !isNaN(qtyValue) && qtyValue > 0) {
                sunglassesConfirmBtn.disabled = false;
                sunglassesConfirmBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                sunglassesConfirmBtn.disabled = true;
                sunglassesConfirmBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const sunglassesTextField = document.getElementById('sunglasses-text-field');
            const sunglassesQtyField = document.getElementById('sunglasses-qty-field');
            const sunglassesFloatField = document.getElementById('sunglasses-float-field');
            const sunglassesConfirmBtn = document.getElementById('sunglasses-confirm-btn');

            // Initialize data-payment-method attributes
            document.getElementById('sunglasses-payment-toggle').dataset.paymentMethod = 'Cash';
            document.getElementById('frame-payment-toggle').dataset.paymentMethod = 'Cash';
            document.getElementById('paset-toggle').dataset.pasetMethod = 'In house';
            
            sunglassesTextField.addEventListener('input', toggleSunglassesConfirmButton);
            sunglassesQtyField.addEventListener('input', toggleSunglassesConfirmButton);
            sunglassesFloatField.addEventListener('input', (e) => {
                let value = e.target.value.replace(/[^0-9,.]/g, '');
                e.target.value = value;
                toggleSunglassesConfirmButton();
            });
            sunglassesFloatField.addEventListener('blur', (e) => {
                const floatValue = parseFloat(e.target.value.replace(/\./g, '').replace(',', '.'));
                if (!isNaN(floatValue)) {
                    e.target.value = formatNumber(floatValue);
                }
            });
            sunglassesConfirmBtn.addEventListener('click', () => {
                const textValue = sunglassesTextField.value;
                const qtyValue = sunglassesQtyField.value;
                const floatValue = sunglassesFloatField.value.replace(/\./g, '').replace(',', '.');
                const paymentMethod = document.getElementById('sunglasses-payment-toggle').dataset.paymentMethod || 'Cash';
                
                const newItem = {
                    type: 'Sunglasses',
                    text: textValue,
                    qty: qtyValue,
                    total: floatValue,
                    paymentMethod: paymentMethod,
                };

                if (editingIndex !== -1) {
                    cart[editingIndex] = newItem;
                    editingIndex = -1;
                    alert("Item updated!");
                } else {
                    cart.push(newItem);
                    alert("Item added to cart!");
                }
                
                sunglassesTextField.value = '';
                sunglassesQtyField.value = '';
                sunglassesFloatField.value = '';
                toggleSunglassesConfirmButton();
                showPage('page-1');
            });

            const productTypeField = document.getElementById('product-type-field');
            const pasetField = document.getElementById('paset-field');
            const lensePriceField = document.getElementById('lense-price-field');
            const totalPriceField = document.getElementById('total-price-field');
            const lenseTypeField = document.getElementById('lense-type-field');
            const customLenseContainer = document.getElementById('custom-lense-container');
            const customLenseField = document.getElementById('custom-lense-field');
            const frameConfirmBtn = document.getElementById('frame-confirm-btn');
            const pasetToggle = document.getElementById('paset-toggle');
            
            // Prescription Fields
            const sphereRight = document.getElementById('sphere-right');
            const cylinderRight = document.getElementById('cylinder-right');
            const addRight = document.getElementById('add-right');
            const sphereLeft = document.getElementById('sphere-left');
            const cylinderLeft = document.getElementById('cylinder-left');
            const addLeft = document.getElementById('add-left');
            const frameColorCode = document.getElementById('frame-color-code');


            lenseTypeField.addEventListener('change', () => {
                if (lenseTypeField.value === 'Custom') {
                    customLenseContainer.classList.remove('hidden');
                } else {
                    customLenseContainer.classList.add('hidden');
                }
                toggleFrameConfirmButton();
            });
            customLenseField.addEventListener('input', toggleFrameConfirmButton);

            [pasetField, lensePriceField, totalPriceField].forEach(field => {
                field.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/[^0-9,.]/g, '');
                    e.target.value = value;
                    toggleFrameConfirmButton();
                });
                field.addEventListener('blur', (e) => {
                    const numberValue = parseFloat(e.target.value.replace(/\./g, '').replace(',', '.'));
                    if (!isNaN(numberValue)) {
                        e.target.value = formatNumber(numberValue);
                    }
                });
            });
            
            // Listeners for enabling the confirm button
            productTypeField.addEventListener('input', toggleFrameConfirmButton);
            lenseTypeField.addEventListener('change', toggleFrameConfirmButton); 
            totalPriceField.addEventListener('input', toggleFrameConfirmButton);

            frameConfirmBtn.addEventListener('click', () => {
                const productType = productTypeField.value;
                const colorCode = frameColorCode.value; // Get selected color
                const lenseType = lenseTypeField.value;
                const customLense = lenseType === 'Custom' ? customLenseField.value : '';
                const paset = pasetField.value.replace(/\./g, '').replace(',', '.');
                const lensePrice = lensePriceField.value.replace(/\./g, '').replace(',', '.');
                const totalPrice = totalPriceField.value.replace(/\./g, '').replace(',', '.');
                const paymentMethod = document.getElementById('frame-payment-toggle').dataset.paymentMethod || 'Cash';
                const pasetMethod = document.getElementById('paset-toggle').dataset.pasetMethod || 'In house';
                
                const newItem = {
                    type: 'Frame',
                    productType: productType,
                    colorCode: colorCode, // Save color code
                    lenseType: lenseType,
                    customLense: customLense,
                    pasetMethod: pasetMethod,
                    paset: pasetMethod === 'Out house' ? paset : 0,
                    lensePrice: lensePrice,
                    total: totalPrice,
                    paymentMethod: paymentMethod,
                    // Save Prescription Data
                    sphereRight: sphereRight.value.trim(),
                    cylinderRight: cylinderRight.value.trim(),
                    addRight: addRight.value.trim(),
                    sphereLeft: sphereLeft.value.trim(),
                    cylinderLeft: cylinderLeft.value.trim(),
                    addLeft: addLeft.value.trim(),
                };

                if (editingIndex !== -1) {
                    cart[editingIndex] = newItem;
                    editingIndex = -1;
                    alert("Item updated!");
                } else {
                    cart.push(newItem);
                    alert("Item added to cart!");
                }

                // Clear all fields after adding to cart
                productTypeField.value = '';
                frameColorCode.value = '';
                document.querySelectorAll('.color-swatch').forEach(swatch => swatch.classList.remove('selected'));
                lenseTypeField.value = '1';
                pasetField.value = '';
                lensePriceField.value = '';
                totalPriceField.value = '';
                customLenseField.value = '';
                customLenseContainer.classList.add('hidden');
                document.getElementById('paset-toggle').dataset.pasetMethod = 'In house'; // Reset paset toggle state
                document.getElementById('outhouse-price-container').classList.add('hidden'); // Hide outhouse price
                
                // Clear Prescription fields
                sphereRight.value = ''; cylinderRight.value = ''; addRight.value = '';
                sphereLeft.value = ''; cylinderLeft.value = ''; addLeft.value = '';

                toggleFrameConfirmButton();
                showPage('page-1');
            });
            
            const checkoutConfirmBtn = document.getElementById('checkout-confirm-btn');
            
            checkoutConfirmBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    alert("Your cart is empty. Please add items before checking out.");
                    return;
                }
                
                const invoiceNumber = Math.floor(10000 + Math.random() * 90000);
                let total = 0;
                
                let messageBody = `*-- INVOICE #${invoiceNumber} --*\n\n`;
                
                cart.forEach(item => {
                    if (item.type === 'Sunglasses') {
                        messageBody += `*Item: Sunglasses*\nSunglass Type: ${item.text} x ${item.qty}\nTotal: Rp${formatNumber(item.total)}\nPayment: ${item.paymentMethod}\n\n`;
                        total += parseFloat(item.total);
                    } else if (item.type === 'Frame') {
                        const colorCode = item.colorCode ? ` | Colour: ${item.colorCode}` : '';
                        const lenseType = item.lenseType === 'Custom' ? item.customLense : item.lenseType;
                        const pasetPrice = item.pasetMethod === 'Out house' ? ` | Paset Price: Rp${formatNumber(item.paset)}` : '';
                        
                        let rxMessage = '';
                        if (item.sphereRight || item.cylinderRight || item.addRight || item.sphereLeft || item.cylinderLeft || item.addLeft) {
                             rxMessage = `\nRx: SPH R ${item.sphereRight || '—'} CYL R ${item.cylinderRight || '—'} ADD R ${item.addRight || '—'} | SPH L ${item.sphereLeft || '—'} CYL L ${item.cylinderLeft || '—'} ADD L ${item.addLeft || '—'}`;
                        }

                        messageBody += `*Item: Frame*\nProduct Type: ${item.productType}${colorCode}\nLense Type: ${lenseType}\nPaset: ${item.pasetMethod}${pasetPrice}\nLense Price: Rp${formatNumber(item.lensePrice)}\nTotal Price: Rp${formatNumber(item.total)}${rxMessage}\nPayment: ${item.paymentMethod}\n\n`;
                        total += parseFloat(item.total);
                    }
                });
                
                let totalCash = cart.filter(item => item.paymentMethod === 'Cash').reduce((sum, item) => sum + parseFloat(item.total), 0);
                let totalTrf = cart.filter(item => item.paymentMethod === 'TRF').reduce((sum, item) => sum + parseFloat(item.total), 0);
                
                messageBody += `*-- SUMMARY --*\nTotal Cash: Rp${formatNumber(totalCash)}\nTotal TRF: Rp${formatNumber(totalTrf)}\nOverall Total Payment: Rp${formatNumber(total)}`;
                
                const encodedMessage = encodeURIComponent(messageBody);
                const phoneNumber = '+6287880000981';
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                
                window.open(whatsappUrl, '_blank');
                
                setTimeout(() => {
                    cart = [];
                    showPage('page-1');
                }, 500);
            });
        });
    </script>
