<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Page App</title>
    <!-- Add this tag for the home screen app icon (for iOS) -->
    <link rel="apple-touch-icon" href="logo.png">
    <!-- Add this tag for the favicon/app icon (for Android and web) -->
    <link rel="icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC; /* light gray background */
        }
        /* Custom styles for the toggle button */
        .toggle-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #E5E7EB; /* gray-200 */
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .toggle-indicator {
            position: absolute;
            left: 5px;
            width: calc(50% - 5px);
            height: 40px;
            background-color: #EF4444; /* red-500 */
            border-radius: 9999px;
            transition: transform 0.3s ease-in-out;
            z-index: 1;
        }

        .toggle-indicator.right {
            transform: translateX(calc(100% + 5px));
        }

        .toggle-text {
            position: relative;
            z-index: 2;
            width: 50%;
            text-align: center;
            font-weight: bold;
            color: #6B7280; /* gray-500 */
            transition: color 0.3s ease-in-out;
        }
        
        .toggle-text.active {
            color: white;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Page Container -->
    <div id="page-container" class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 transition-transform duration-300">
        
        <!-- Page 1: Home Page -->
        <div id="page-1" class="page">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">OPTI QLO</h1>
            <p class="text-gray-600 mb-8 text-center">Bank Mandiri 1250015371636</p>
            
            <div class="space-y-4">
                <button onclick="showPage('page-2')" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 shadow-lg">
                    Sunglasses
                </button>
                <button onclick="showPage('page-3')" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 shadow-lg">
                    Frame 
                </button>
                <button id="checkout-btn" onclick="showCheckout()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 shadow-lg">
                    Checkout
                </button>
            </div>
        </div>

        <!-- Page 2: Sunglasses Page -->
        <div id="page-2" class="page hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sunglasses</h1>
            
            <form class="space-y-4">
                <!-- Text Field -->
                <div>
                    <label for="text-field" class="block text-sm font-medium text-gray-700 mb-1">Sunglass Type</label>
                    <input type="text" id="sunglasses-text-field" placeholder="Type here..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200">
                </div>

                <!-- Float Field with Rp symbol -->
                <div>
                    <label for="float-field" class="block text-sm font-medium text-gray-700 mb-1">Total</label>
                    <div class="relative rounded-lg shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">Rp</span>
                        </div>
                        <input type="text" id="sunglasses-float-field" placeholder="Enter a number (e.g., 3.14)" inputmode="numeric" class="w-full px-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200">
                    </div>
                </div>

                <!-- Image Field -->
                <div>
                    <label for="image-field" class="block text-sm font-medium text-gray-700 mb-1">Image Upload</label>
                    <input type="file" id="sunglasses-image-field" accept="image/*" capture="camera" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200">
                </div>
            </form>

            <div class="mt-8 space-y-4">
                <!-- Confirm Button -->
                <button id="sunglasses-confirm-btn" class="w-full bg-green-600 text-white font-bold py-4 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 shadow-lg opacity-50 cursor-not-allowed" disabled>
                    Add to Cart
                </button>

                <!-- Go Back Button -->
                <button onclick="showPage('page-1')" class="w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 shadow-lg">
                    Go Back
                </button>
            </div>
        </div>

        <!-- Page 3: Frame Page -->
        <div id="page-3" class="page hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Frame</h1>
            
            <form class="space-y-4">
                <!-- Product Type Field -->
                <div>
                    <label for="product-type-field" class="block text-sm font-medium text-gray-700 mb-1">Product Type</label>
                    <input type="text" id="product-type-field" placeholder="Type here..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200">
                </div>

                <!-- Lense Type Dropdown -->
                <div>
                    <label for="lense-type-field" class="block text-sm font-medium text-gray-700 mb-1">Lense Type</label>
                    <select id="lense-type-field" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200">
                        <option value="1">CRMC</option>
                        <option value="2">Photocrom</option>
                        <option value="3">Bluecrom</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>

                <!-- Custom Lense Field (initially hidden) -->
                <div id="custom-lense-container" class="hidden">
                    <label for="custom-lense-field" class="block text-sm font-medium text-gray-700 mb-1">Custom Lense Type</label>
                    <input type="text" id="custom-lense-field" placeholder="Enter custom lense type..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200">
                </div>
                
                <!-- Paset Toggle Button -->
                <div class="space-y-4">
                    <label for="paset-toggle" class="block text-sm font-medium text-gray-700">Paset</label>
                    <div id="paset-toggle" class="toggle-container" onclick="togglePasetMethod()">
                        <div id="paset-indicator" class="toggle-indicator"></div>
                        <span id="paset-inhouse-text" class="toggle-text active">In house</span>
                        <span id="paset-outhouse-text" class="toggle-text">Out house</span>
                    </div>
                </div>

                <!-- Out house price field (initially hidden) -->
                <div id="outhouse-price-container" class="hidden">
                    <label for="paset-field" class="block text-sm font-medium text-gray-700 mb-1">Out house Price</label>
                    <div class="relative rounded-lg shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">Rp</span>
                        </div>
                        <input type="text" id="paset-field" placeholder="Enter a number" inputmode="numeric" class="w-full px-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200">
                    </div>
                </div>

                <!-- Lense Price Field -->
                <div>
                    <label for="lense-price-field" class="block text-sm font-medium text-gray-700 mb-1">Lense Price</label>
                    <div class="relative rounded-lg shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">Rp</span>
                        </div>
                        <input type="text" id="lense-price-field" placeholder="Enter a number" inputmode="numeric" class="w-full px-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200">
                    </div>
                </div>

                <!-- Image Field -->
                <div>
                    <label for="frame-image-field" class="block text-sm font-medium text-gray-700 mb-1">Image Upload</label>
                    <input type="file" id="frame-image-field" accept="image/*" capture="camera" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200">
                </div>

                <!-- Total Price Field -->
                <div>
                    <label for="total-price-field" class="block text-sm font-medium text-gray-700 mb-1">Total Price</label>
                    <div class="relative rounded-lg shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">Rp</span>
                        </div>
                        <input type="text" id="total-price-field" placeholder="Enter a number" inputmode="numeric" class="w-full px-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200">
                    </div>
                </div>
            </form>

            <div class="mt-8 space-y-4">
                <!-- Confirm Button -->
                <button id="frame-confirm-btn" class="w-full bg-green-600 text-white font-bold py-4 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 shadow-lg opacity-50 cursor-not-allowed" disabled>
                    Add to Cart
                </button>

                <!-- Go Back Button -->
                <button onclick="showPage('page-1')" class="w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 shadow-lg">
                    Go Back
                </button>
            </div>
        </div>

        <!-- Page 4: Checkout Page -->
        <div id="page-4" class="page hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Checkout</h1>
            
            <!-- Order Summary -->
            <div id="order-summary" class="space-y-4 mb-6">
                <!-- Items will be dynamically added here -->
            </div>

            <!-- Total Payment -->
            <div class="flex justify-between items-center bg-gray-50 p-4 rounded-xl shadow-inner mb-6">
                <span class="font-semibold text-gray-700">Total Payment:</span>
                <span id="total-payment-display" class="font-bold text-lg text-red-600">Rp0,000</span>
            </div>

            <!-- Payment Method Toggle -->
            <div class="space-y-4 mb-8">
                <label for="payment-toggle" class="block text-sm font-medium text-gray-700">Payment Method</label>
                <div id="payment-toggle" class="toggle-container" onclick="togglePaymentMethod()">
                    <div id="toggle-indicator" class="toggle-indicator"></div>
                    <span id="cash-text" class="toggle-text active">Cash</span>
                    <span id="trf-text" class="toggle-text">TRF</span>
                </div>
            </div>

            <div class="space-y-4">
                <!-- Confirm Checkout Button -->
                <button id="checkout-confirm-btn" class="w-full bg-green-600 text-white font-bold py-4 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 shadow-lg">
                    Confirm Checkout
                </button>
                
                <!-- Go Back Button -->
                <button onclick="showPage('page-1')" class="w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 shadow-lg">
                    Go Back
                </button>
            </div>
        </div>

    </div>

    <script>
        let cart = [];
        let paymentMethod = 'Cash'; // Default payment method
        let editingIndex = -1; // -1 means no item is being edited
        let pasetMethod = 'In house'; // Default paset method

        // This function is now in the global scope
        const formatNumber = (number) => {
            const num = parseFloat(number);
            if (isNaN(num)) return '0,000';
            return new Intl.NumberFormat('id-ID', {
                style: 'decimal',
                minimumFractionDigits: 3,
                maximumFractionDigits: 3,
                useGrouping: true
            }).format(num);
        };

        const toggleFrameConfirmButton = () => {
            const productTypeField = document.getElementById('product-type-field');
            const lenseTypeField = document.getElementById('lense-type-field');
            const pasetField = document.getElementById('paset-field');
            const totalPriceField = document.getElementById('total-price-field');
            const customLenseField = document.getElementById('custom-lense-field');
            const frameConfirmBtn = document.getElementById('frame-confirm-btn');

            const productTypeFilled = productTypeField.value.trim() !== '';
            const lenseTypeFilled = lenseTypeField.value.trim() !== '';
            const customLenseFilled = lenseTypeField.value === 'Custom' && customLenseField.value.trim() !== '';
            const pasetPriceFilled = pasetMethod === 'Out house' && parseFloat(pasetField.value.replace(/\./g, '').replace(',', '.')) >= 0;
            const totalPriceFilled = parseFloat(totalPriceField.value.replace(/\./g, '').replace(',', '.'));

            if (productTypeFilled && (lenseTypeFilled || customLenseFilled) && !isNaN(totalPriceFilled)) {
                if (pasetMethod === 'Out house' && isNaN(pasetPriceFilled)) {
                    frameConfirmBtn.disabled = true;
                    frameConfirmBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    frameConfirmBtn.disabled = false;
                    frameConfirmBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            } else {
                frameConfirmBtn.disabled = true;
                frameConfirmBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        };
            

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.add('hidden');
            });
            const selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.classList.remove('hidden');
            }
        }
        
        function togglePaymentMethod() {
            const indicator = document.getElementById('toggle-indicator');
            const cashText = document.getElementById('cash-text');
            const trfText = document.getElementById('trf-text');
            
            if (paymentMethod === 'Cash') {
                paymentMethod = 'TRF';
                indicator.classList.add('right');
                cashText.classList.remove('active');
                trfText.classList.add('active');
            } else {
                paymentMethod = 'Cash';
                indicator.classList.remove('right');
                cashText.classList.add('active');
                trfText.classList.remove('active');
            }
        }

        function togglePasetMethod() {
            const indicator = document.getElementById('paset-indicator');
            const inhouseText = document.getElementById('paset-inhouse-text');
            const outhouseText = document.getElementById('paset-outhouse-text');
            const outhousePriceContainer = document.getElementById('outhouse-price-container');

            if (pasetMethod === 'In house') {
                pasetMethod = 'Out house';
                indicator.classList.add('right');
                inhouseText.classList.remove('active');
                outhouseText.classList.add('active');
                outhousePriceContainer.classList.remove('hidden');
            } else {
                pasetMethod = 'In house';
                indicator.classList.remove('right');
                inhouseText.classList.add('active');
                outhouseText.classList.remove('active');
                outhousePriceContainer.classList.add('hidden');
            }
            toggleFrameConfirmButton();
        }

        function showCheckout() {
            const orderSummaryDiv = document.getElementById('order-summary');
            const totalPaymentDisplay = document.getElementById('total-payment-display');
            let total = 0;
            
            orderSummaryDiv.innerHTML = '';
            
            if (cart.length === 0) {
                orderSummaryDiv.innerHTML = '<p class="text-center text-gray-500">Your cart is empty.</p>';
                totalPaymentDisplay.textContent = 'Rp0,000';
            } else {
                cart.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('bg-gray-50', 'p-4', 'rounded-xl', 'shadow-sm', 'border', 'border-gray-200');
                    let details = '';
                    let itemTotal = 0;
                    if (item.type === 'Sunglasses') {
                        details = `<p class="font-semibold text-gray-800">${item.text}</p>
                                   <p class="text-gray-600">Total: Rp${formatNumber(item.total)}</p>`;
                        itemTotal = parseFloat(item.total);
                    } else if (item.type === 'Frame') {
                        const lenseType = item.lenseType === 'Custom' ? item.customLense : item.lenseType;
                        const pasetPrice = item.pasetMethod === 'Out house' ? ` | Paset Price: Rp${formatNumber(item.paset)}` : '';
                        details = `<p class="font-semibold text-gray-800">Product Type: ${item.productType}</p>
                                   <p class="text-gray-600">Lense Type: ${lenseType}</p>
                                   <p class="text-gray-600">Paset: ${item.pasetMethod}${pasetPrice}</p>
                                   <p class="text-gray-600">Lense Price: Rp${formatNumber(item.lensePrice)}</p>
                                   <p class="text-gray-600">Total Price: Rp${formatNumber(item.total)}</p>`;
                        itemTotal = parseFloat(item.total);
                    }
                    total += itemTotal;
                    
                    itemDiv.innerHTML = details;

                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('mt-2', 'space-x-2');
                    
                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edit';
                    editBtn.classList.add('px-3', 'py-1', 'bg-blue-500', 'text-white', 'rounded-full', 'hover:bg-blue-600', 'transition-colors');
                    editBtn.onclick = () => editItem(index);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.add('px-3', 'py-1', 'bg-red-500', 'text-white', 'rounded-full', 'hover:bg-red-600', 'transition-colors');
                    deleteBtn.onclick = () => deleteItem(index);
                    
                    actionsDiv.appendChild(editBtn);
                    actionsDiv.appendChild(deleteBtn);
                    itemDiv.appendChild(actionsDiv);
                    orderSummaryDiv.appendChild(itemDiv);
                });
                totalPaymentDisplay.textContent = `Rp${formatNumber(total)}`;
            }
            showPage('page-4');
        }

        function editItem(index) {
            editingIndex = index;
            const item = cart[index];
            if (item.type === 'Sunglasses') {
                document.getElementById('sunglasses-text-field').value = item.text;
                document.getElementById('sunglasses-float-field').value = formatNumber(item.total);
                showPage('page-2');
            } else if (item.type === 'Frame') {
                document.getElementById('product-type-field').value = item.productType;
                document.getElementById('lense-type-field').value = item.lenseType;
                
                const customLenseContainer = document.getElementById('custom-lense-container');
                const customLenseField = document.getElementById('custom-lense-field');
                if (item.lenseType === 'Custom') {
                    customLenseContainer.classList.remove('hidden');
                    customLenseField.value = item.customLense;
                } else {
                    customLenseContainer.classList.add('hidden');
                }
                
                const pasetMethodContainer = document.getElementById('paset-toggle');
                const pasetIndicator = document.getElementById('paset-indicator');
                const pasetInhouseText = document.getElementById('paset-inhouse-text');
                const pasetOuthouseText = document.getElementById('paset-outhouse-text');
                const outhousePriceContainer = document.getElementById('outhouse-price-container');
                
                if (item.pasetMethod === 'Out house') {
                    pasetMethod = 'Out house';
                    pasetIndicator.classList.add('right');
                    pasetInhouseText.classList.remove('active');
                    pasetOuthouseText.classList.add('active');
                    outhousePriceContainer.classList.remove('hidden');
                    document.getElementById('paset-field').value = formatNumber(item.paset);
                } else {
                    pasetMethod = 'In house';
                    pasetIndicator.classList.remove('right');
                    pasetInhouseText.classList.add('active');
                    pasetOuthouseText.classList.remove('active');
                    outhousePriceContainer.classList.add('hidden');
                    document.getElementById('paset-field').value = '';
                }

                document.getElementById('lense-price-field').value = formatNumber(item.lensePrice);
                document.getElementById('total-price-field').value = formatNumber(item.total);
                showPage('page-3');
            }
        }

        function deleteItem(index) {
            cart.splice(index, 1);
            showCheckout(); // Refresh the checkout page
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sunglassesTextField = document.getElementById('sunglasses-text-field');
            const sunglassesFloatField = document.getElementById('sunglasses-float-field');
            const sunglassesConfirmBtn = document.getElementById('sunglasses-confirm-btn');
            const sunglassesImageField = document.getElementById('sunglasses-image-field');
            
            const toggleSunglassesConfirmButton = () => {
                const floatValue = parseFloat(sunglassesFloatField.value.replace(/\./g, '').replace(',', '.'));
                if (sunglassesTextField.value.trim() !== '' && !isNaN(floatValue)) {
                    sunglassesConfirmBtn.disabled = false;
                    sunglassesConfirmBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    sunglassesConfirmBtn.disabled = true;
                    sunglassesConfirmBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            };
            sunglassesTextField.addEventListener('input', toggleSunglassesConfirmButton);
            sunglassesFloatField.addEventListener('input', (e) => {
                let value = e.target.value.replace(/[^0-9,.]/g, '');
                e.target.value = value;
                toggleSunglassesConfirmButton();
            });
            sunglassesFloatField.addEventListener('blur', (e) => {
                const floatValue = parseFloat(e.target.value.replace(/\./g, '').replace(',', '.'));
                if (!isNaN(floatValue)) {
                    e.target.value = formatNumber(floatValue);
                }
            });
            sunglassesConfirmBtn.addEventListener('click', () => {
                const textValue = sunglassesTextField.value;
                const floatValue = sunglassesFloatField.value.replace(/\./g, '').replace(',', '.');
                
                if (editingIndex !== -1) {
                    cart[editingIndex] = {
                        type: 'Sunglasses',
                        text: textValue,
                        total: floatValue,
                    };
                    editingIndex = -1;
                    alert("Item updated!");
                } else {
                    cart.push({
                        type: 'Sunglasses',
                        text: textValue,
                        total: floatValue,
                    });
                    alert("Item added to cart!");
                }
                
                sunglassesTextField.value = '';
                sunglassesFloatField.value = '';
                sunglassesImageField.value = '';
                toggleSunglassesConfirmButton();
                showPage('page-1');
            });

            const productTypeField = document.getElementById('product-type-field');
            const pasetField = document.getElementById('paset-field');
            const lensePriceField = document.getElementById('lense-price-field');
            const totalPriceField = document.getElementById('total-price-field');
            const lenseTypeField = document.getElementById('lense-type-field');
            const customLenseContainer = document.getElementById('custom-lense-container');
            const customLenseField = document.getElementById('custom-lense-field');
            const frameConfirmBtn = document.getElementById('frame-confirm-btn');
            const frameImageField = document.getElementById('frame-image-field');
            
            
            lenseTypeField.addEventListener('change', () => {
                if (lenseTypeField.value === 'Custom') {
                    customLenseContainer.classList.remove('hidden');
                } else {
                    customLenseContainer.classList.add('hidden');
                }
                toggleFrameConfirmButton();
            });
            customLenseField.addEventListener('input', toggleFrameConfirmButton);

            [pasetField, lensePriceField, totalPriceField].forEach(field => {
                field.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/[^0-9,.]/g, '');
                    e.target.value = value;
                    toggleFrameConfirmButton();
                });
                field.addEventListener('blur', (e) => {
                    const numberValue = parseFloat(e.target.value.replace(/\./g, '').replace(',', '.'));
                    if (!isNaN(numberValue)) {
                        e.target.value = formatNumber(numberValue);
                    }
                });
            });

            productTypeField.addEventListener('input', toggleFrameConfirmButton);
            lenseTypeField.addEventListener('change', toggleFrameConfirmButton); 

            frameConfirmBtn.addEventListener('click', () => {
                const productType = productTypeField.value;
                const lenseType = lenseTypeField.value;
                const customLense = lenseType === 'Custom' ? customLenseField.value : '';
                const paset = pasetField.value.replace(/\./g, '').replace(',', '.');
                const lensePrice = lensePriceField.value.replace(/\./g, '').replace(',', '.');
                const totalPrice = totalPriceField.value.replace(/\./g, '').replace(',', '.');
                
                if (editingIndex !== -1) {
                    cart[editingIndex] = {
                        type: 'Frame',
                        productType: productType,
                        lenseType: lenseType,
                        customLense: customLense,
                        pasetMethod: pasetMethod,
                        paset: pasetMethod === 'Out house' ? paset : 0,
                        lensePrice: lensePrice,
                        total: totalPrice
                    };
                    editingIndex = -1;
                    alert("Item updated!");
                } else {
                    cart.push({
                        type: 'Frame',
                        productType: productType,
                        lenseType: lenseType,
                        customLense: customLense,
                        pasetMethod: pasetMethod,
                        paset: pasetMethod === 'Out house' ? paset : 0,
                        lensePrice: lensePrice,
                        total: totalPrice
                    });
                    alert("Item added to cart!");
                }

                productTypeField.value = '';
                lenseTypeField.value = '1';
                pasetField.value = '';
                lensePriceField.value = '';
                totalPriceField.value = '';
                frameImageField.value = '';
                customLenseField.value = '';
                customLenseContainer.classList.add('hidden');
                toggleFrameConfirmButton();
                showPage('page-1');
            });
            
            const checkoutConfirmBtn = document.getElementById('checkout-confirm-btn');
            
            checkoutConfirmBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    alert("Your cart is empty. Please add items before checking out.");
                    return;
                }
                
                const invoiceNumber = Math.floor(10000 + Math.random() * 90000);
                let total = 0;
                
                let messageBody = `*-- INVOICE #${invoiceNumber} --*\n\n`;
                
                cart.forEach(item => {
                    if (item.type === 'Sunglasses') {
                        messageBody += `*Item: Sunglasses*\nSunglass Type: ${item.text}\nTotal: Rp${formatNumber(item.total)}\n\n`;
                        total += parseFloat(item.total);
                    } else if (item.type === 'Frame') {
                        const lenseType = item.lenseType === 'Custom' ? item.customLense : item.lenseType;
                        const pasetPrice = item.pasetMethod === 'Out house' ? ` | Paset Price: Rp${formatNumber(item.paset)}` : '';
                        messageBody += `*Item: Frame*\nProduct Type: ${item.productType}\nLense Type: ${lenseType}\nPaset: ${item.pasetMethod}${pasetPrice}\nLense Price: Rp${formatNumber(item.lensePrice)}\nTotal Price: Rp${formatNumber(item.total)}\n\n`;
                        total += parseFloat(item.total);
                    }
                });
                
                messageBody += `*-- SUMMARY --*\nTotal Payment: Rp${formatNumber(total)}\nPayment Method: ${paymentMethod}`;
                
                const encodedMessage = encodeURIComponent(messageBody);
                const phoneNumber = '+6287880000981';
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                
                window.open(whatsappUrl, '_blank');
                
                setTimeout(() => {
                    cart = [];
                    showPage('page-1');
                }, 500);
            });
        });
    </script>
</body>
</html>
